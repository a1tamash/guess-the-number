<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guessing Game</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<h1 id="header">Number Guessing Game</h1>
		</div>

		<div class="middle">
			<form class="try">
				<p>Try and guess a random number between 1 and 100.</p>
				<p>You have 10 attempts to guess the right number.</p>

				<div class="guessClass">
					<label for="guessField" id="guess">Guess a Number</label>
					<br />
					<input type="text" id="guessField" />
				</div>
				<button type="submit" class="btn" id="submit">Submit</button>
				<div id="center">
					<h2 id="lowOrhi"></h2>
					<h2 id="previousGuesses">Previous Guesses:</h2>
					<h2 id="guessCount">Total Guess Remaining: 10</h2>
				</div>
			</form>
		</div>

		<footer class="footer">
			<p class="fp">&copy; 2024 Guess the Number Game. All rights reserved.</p>

				Created with ❤️ by a1tamash.

					>LinkedIn</a
				>
			</p>
		</footer>
	</body>
	<script src="script.js"></script>
</html>
